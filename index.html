<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🌿 미세먼지 실시간 대시보드</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css" />
<style>body{font-family:'Noto Sans KR',sans-serif;}</style>
</head>
<body class="bg-gray-100 min-h-screen">
<header class="bg-blue-600 text-white shadow-md">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold">🌿 미세먼지 실시간 대시보드</h1>
    <p class="sub text-blue-200 mt-1">Vercel 서버리스 프록시로 CORS 없이 정부 API 연동</p>
  </div>
</header>

<main class="max-w-4xl mx-auto p-4 pt-8">
  <section class="panel bg-white p-6 rounded-xl shadow-lg mb-8">
    <div class="toolbar flex flex-col md:flex-row gap-3 mb-6">
      <input id="station" value="종로구" placeholder="측정소 이름" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition" />
      <button id="btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition shadow-md">데이터 조회</button>
    </div>

    <div id="loading" class="hidden flex justify-center items-center py-10">
      <div class="loader"></div>
      <p class="ml-3 text-lg text-gray-500">데이터를 불러오는 중...</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div id="statusBox" class="col-span-1 lg:col-span-1 p-5 rounded-xl text-center flex flex-col justify-center transition-colors">
        <p class="text-xl font-semibold text-gray-700 mb-2">실시간 PM10 상태</p>
        <div id="statusText" class="text-4xl font-extrabold text-white">대기 중…</div>
        <p id="statusValue" class="text-sm font-light mt-2 text-gray-200"></p>
      </div>

      <div class="col-span-1 lg:col-span-2 bg-gray-50 p-4 rounded-xl shadow-inner h-[300px]">
        <h3 class="font-bold text-gray-700 mb-2">시간별 미세먼지 농도 변화</h3>
        <canvas id="timeChart"></canvas>
      </div>
    </div>

    <div class="mt-8 overflow-x-auto">
      <h3 class="text-xl font-bold mb-3 text-gray-700">시간별 상세 측정 데이터</h3>
      <table id="tbl" class="min-w-full divide-y divide-gray-200 border border-gray-200 rounded-lg">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">측정시간</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PM10 (㎍/㎥)</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PM2.5 (㎍/㎥)</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">오존(O₃)</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">이산화질소(NO₂)</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">통합 등급</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr><td colspan="6" class="p-4 text-center text-gray-500">조회 버튼을 눌러 데이터를 불러오세요.</td></tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<footer class="text-center py-4 text-gray-500 text-sm border-t mt-8">ⓒ 천상고등학교 지승현</footer>
<script src="./js/app.js" defer></script>
</body>
</html>
